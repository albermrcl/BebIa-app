
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BebIA ‚Äì Historias y cuidados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        p.tagline {
            text-align: center;
            color: #6c757d;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        .accordion {
            margin-top: 25px;
        }
        .accordion button {
            width: 100%;
            text-align: left;
            padding: 12px;
            font-weight: bold;
            background: #e9ecef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .panel {
            display: none;
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #007bff;
            border-radius: 0 0 8px 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BebIA</h1>
        <p class="tagline">Tu aliada en la crianza desde el primer d√≠a</p>
        <input type="number" id="edad" placeholder="Edad del beb√© (en meses)">
        <input type="text" id="nombre" placeholder="Nombre del beb√©">
        <button onclick="mostrarIdeas()">Mostrar ideas</button>
        <div id="resultados" class="accordion" style="display:none;">
            <button onclick="togglePanel('cuento')">üìñ Cuento</button>
            <div id="cuento" class="panel"></div>
            <button onclick="togglePanel('receta')">üçµ Receta</button>
            <div id="receta" class="panel"></div>
            <button onclick="togglePanel('juego')">üß∏ Juego</button>
            <div id="juego" class="panel"></div>
            <button onclick="togglePanel('rutina')">üõè Rutina</button>
            <div id="rutina" class="panel"></div>
        </div>
    </div>

    <script>
        const baseDatos = {
            "7-12": {
                cuento: "Luca era el capit√°n de un barquito que navegaba por el r√≠o de leche. En su viaje, saludaba a patitos y recog√≠a estrellas del agua. Un d√≠a, encontr√≥ una isla secreta donde las estrellas cantaban canciones de cuna. All√≠ se hizo amigo de una estrella llamada Lili, que le prometi√≥ visitarlo cada noche para contarle historias mientras dorm√≠a.",
                receta: "Pur√© nutritivo: hierve media calabaza peque√±a y una zanahoria durante 15 minutos. Tritura con un poco de agua de cocci√≥n y a√±ade una cucharadita de aceite de oliva virgen extra. Deja enfriar antes de servir.",
                juego: "Construye torres de bloques suaves y permite que el beb√© las derrumbe. Tambi√©n puedes ofrecer libros de tela con texturas. Un juego excelente es gatear tras una pelota suave, lo que estimula el movimiento y coordinaci√≥n.",
                rutina: "7:00 Despertar y desayuno. 9:30 Siesta corta. 12:00 Comida. 13:00 Juego libre. 15:00 Siesta larga. 18:00 Cena ligera. 19:00 Ba√±o con m√∫sica tranquila. 20:00 Cuento y canci√≥n de cuna antes de dormir."
            }
        };

        function mostrarIdeas() {
            const edad = parseInt(document.getElementById("edad").value);
            const nombre = document.getElementById("nombre").value || "el beb√©";

            let clave = "";
            if (edad >= 7 && edad <= 12) clave = "7-12";

            const data = baseDatos[clave];
            if (!data) {
                alert("Por ahora solo disponible para 7-12 meses.");
                return;
            }

            document.getElementById("cuento").innerHTML = data.cuento.replace(/Luca/gi, nombre);
            document.getElementById("receta").innerHTML = data.receta;
            document.getElementById("juego").innerHTML = data.juego;
            document.getElementById("rutina").innerHTML = data.rutina;

            document.getElementById("resultados").style.display = "block";
        }

        function togglePanel(id) {
            const panel = document.getElementById(id);
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
