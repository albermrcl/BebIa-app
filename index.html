  <script>
    const fullData = {"0-3": {"cuentos": ["[NOMBRE] dorm√≠a tranquilo cuando una nube suave baj√≥ del cielo y lo envolvi√≥. La nube lo llev√≥ a visitar la ciudad de los sue√±os, donde los relojes no hac√≠an tic-tac, sino cantaban melod√≠as de cuna. All√≠, [NOMBRE] flotaba entre algodones, guiado por luci√©rnagas que danzaban en el aire. Cuando la luna dijo 'es hora de volver', la nube lo arrop√≥ y lo dej√≥ descansando con una sonrisa.", "Cada noche, [NOMBRE] se acurrucaba bajo su manta de estrellas. Una estrella especial bajaba y le contaba cuentos sin palabras, solo con destellos. En uno de esos cuentos, [NOMBRE] era un viajero de nubes que visitaba planetas hechos de dulces risas y ositos dormilones. Al volver, el viento susurraba: 'dulces sue√±os, peque√±o explorador'."], "recetas": ["Durante los primeros tres meses, la alimentaci√≥n debe ser exclusivamente con leche materna o f√≥rmula. Se recomienda alimentar a demanda, aproximadamente cada 2-3 horas. Observa se√±ales como chuparse la mano, mover la cabeza o llorar suavemente. No introduzcas agua, zumos ni s√≥lidos.", "Si se usa f√≥rmula, aseg√∫rate de preparar el biber√≥n siguiendo las instrucciones exactas del envase. Utiliza agua hervida o embotellada baja en minerales, deja enfriar y mezcla bien. No reutilices restos de tomas anteriores."], "juegos": ["Juego visual: Acuesta a [NOMBRE] boca arriba y mu√©strale objetos de alto contraste (blanco y negro) movi√©ndolos lentamente. Esto estimula el enfoque visual y la atenci√≥n.", "Masaje con caricias: tras el ba√±o, haz masajes suaves en piernas, brazos y barriguita con aceite para beb√©s. El contacto f√≠sico favorece el v√≠nculo emocional y el desarrollo sensorial."], "rutinas": ["üïó Ma√±ana: 8:00 toma de leche, 9:00 cambio de pa√±al, 9:30 siesta. üïõ Mediod√≠a: 12:00 toma, contacto piel con piel, 13:00 siesta. üïì Tarde: 16:00 toma, estimulaci√≥n con voz y caricias. üïï Noche: ba√±o a las 18:30, toma final, mecerlo suavemente con luces tenues y m√∫sica tranquila.", "Crear una rutina diaria ayuda a establecer patrones de sue√±o. Mant√©n un ambiente tranquilo en la tarde y evita luces fuertes o ruidos a partir de las 18:00."]}, "4-6": {"cuentos": ["Era una noche tranquila y estrellada. [NOMBRE] miraba por la ventana desde su cuna, cuando una luci√©rnaga entr√≥ flotando. 'Te mostrar√© el bosque de los sue√±os', dijo. Juntos volaron sobre √°rboles de algod√≥n y r√≠os de leche tibia. [NOMBRE] conoci√≥ a un b√∫ho sabio que contaba cuentos desde las ramas. Al regresar, la luci√©rnaga le prometi√≥ volver cada noche con una historia nueva. [NOMBRE] cerr√≥ los ojos y durmi√≥ sonriendo.", "[NOMBRE] ten√≠a una estrella que viv√≠a en su m√≥vil de cuna. Cada noche, la estrella bajaba y lo envolv√≠a en luz suave. Un d√≠a, lo llev√≥ a saltar entre nubes que ol√≠an a vainilla y a jugar a las escondidas con el viento. [NOMBRE] aprendi√≥ que la calma es una aventura dulce, y al despertar a√∫n sent√≠a el brillo en sus manos."], "recetas": ["Papilla de manzana y pl√°tano: Pela y corta una manzana y medio pl√°tano maduro. Cocina la manzana al vapor hasta que est√© blanda. Tritura todo junto con una cucharada de agua hasta lograr textura suave. Ofrece en cucharadas peque√±as. No a√±adas az√∫car ni miel.", "Pur√© de calabac√≠n y patata: Pela y corta medio calabac√≠n peque√±o y media patata. Cocina al vapor durante 15 minutos. Tritura con una cucharadita de aceite de oliva virgen extra hasta que quede homog√©neo. Deja templar antes de servir."], "juegos": ["Juego del espejo: Sienta a [NOMBRE] frente a un espejo seguro. Sonr√≠e, haz sonidos y toca su reflejo. Fomenta el reconocimiento de s√≠ mismo y la conexi√≥n emocional.", "Rodar con sonidos: Acuesta a [NOMBRE] boca arriba y rueda una pelota con cascabel cerca de sus manos. An√≠malo a girar la cabeza o seguirla. Estimula el cuello, la vista y el o√≠do."], "rutinas": ["üïò Ma√±ana: 7:30 desayuno (lactancia o biber√≥n), 9:00 juego tranquilo, 9:30 siesta. üïõ Mediod√≠a: 12:00 paseo o movimiento en manta, 12:30 comida (leche o papilla), 13:30 siesta larga. üïî Tarde: 16:00 juego sensorial, 17:00 toma de leche, 18:00 ba√±o, 18:30 masajes, 19:00 rutina de sue√±o con cuento y m√∫sica suave.", "Establecer un patr√≥n repetido ayuda a regular el sue√±o. Por la noche, mantener luces bajas y sonidos suaves tras el ba√±o. Evitar sobreestimulaci√≥n despu√©s de las 18:00 para facilitar el descanso."]}, "7-9": {"cuentos": ["Un d√≠a, [NOMBRE] encontr√≥ una puerta escondida detr√°s de su cuna. Al cruzarla, lleg√≥ al valle de los sonidos suaves, donde cada paso emit√≠a una nota musical. All√≠ conoci√≥ al se√±or Trompet√≠n, una tortuga que cantaba cuentos al ritmo de sus pasos. Juntos recolectaron notas para hacer la canci√≥n m√°s relajante del mundo. Al volver, [NOMBRE] tarareaba la melod√≠a en sue√±os.", "[NOMBRE] ten√≠a un peluche m√°gico que cada noche lo llevaba a visitar un jard√≠n donde crec√≠an flores que contaban historias. Una flor le habl√≥ de una familia de ping√ºinos que viv√≠a en una nevera encantada. Al final, la flor le dio un p√©talo de recuerdos dulces para que los guardara bajo su almohada."], "recetas": ["Gachas de avena: Hierve 3 cucharadas de copos de avena en 150 ml de agua durante 10 minutos. Tritura con medio pl√°tano maduro. Opcional: a√±ade leche materna para ajustar textura. Ideal como merienda o desayuno.", "Pur√© de calabaza, patata y zanahoria: Cocina trozos peque√±os al vapor durante 20 minutos. Tritura todo junto hasta que quede suave. Puedes a√±adir una cucharadita de aceite de oliva virgen extra."], "juegos": ["Caja sorpresa: llena una caja con objetos seguros de distintas texturas (una esponja, un pa√±o, una pelota blanda). Deja que [NOMBRE] explore con sus manos. Estimula la curiosidad y la coordinaci√≥n.", "Juego de imitaci√≥n: Aplaude, sonr√≠e, mueve la cabeza. Anima a [NOMBRE] a imitar gestos. Este juego fortalece la conexi√≥n y ayuda a desarrollar habilidades sociales b√°sicas."], "rutinas": ["üïò Ma√±ana: 8:00 desayuno, 9:00 juego libre, 10:00 siesta corta. üïê Mediod√≠a: 12:30 comida, paseo al aire libre. üïì Tarde: 15:00 siesta, 16:30 juego en el suelo. üïñ Noche: 18:30 ba√±o, cena, cuento corto, dormir 20:00.", "Durante esta etapa es importante ofrecer actividades que desgasten energ√≠a antes de dormir. Un paseo tranquilo o una canci√≥n de cuna pueden facilitar el sue√±o profundo."]}, "10-12": {"cuentos": ["[NOMBRE] se subi√≥ a una cometa enorme que lo llev√≥ sobre los tejados del vecindario. Desde all√≠ saludaba a los gatos dormilones, a los perros que so√±aban y a los √°rboles que se peinaban con el viento. La cometa lo llev√≥ a una nube con forma de castillo donde las letras del abecedario bailaban al ritmo de una canci√≥n. Al despertar, [NOMBRE] solo recordaba una cosa: que cada sue√±o era un cuento esperando nacer.", "En la biblioteca de los sue√±os, [NOMBRE] abr√≠a cada noche un libro m√°gico. Cada p√°gina era un lugar nuevo: una playa con caracoles cantores, una monta√±a de mantas suaves, o un r√≠o de leche tibia. La √∫ltima p√°gina siempre dec√≠a lo mismo: 'Duerme bien, viajero, que ma√±ana hay m√°s aventuras'."], "recetas": ["Tiras de pollo con arroz: Cocina pechuga de pollo hasta que est√© bien hecha. Desmen√∫zala y mezcla con arroz blanco cocido. A√±ade aceite de oliva y un poco de zanahoria rallada cocida. Deja templar. Textura suave y f√°cil de masticar.", "Tortilla de yema con espinacas: Bate una yema de huevo, a√±ade espinaca cocida y picada muy fina. Cocina en sart√©n antiadherente sin sal. Corta en trozos peque√±os. Acompa√±a con pan blando o fruta madura."], "juegos": ["Cajas apilables: Anima a [NOMBRE] a apilar cajas o cubos y luego derrumbarlas. Estimula coordinaci√≥n ojo-mano, causa-efecto y motricidad gruesa.", "Imita sonidos: Haz sonidos de animales y observa si los repite. Tambi√©n puedes hacer sonidos como aplausos, besos o soplidos. Ayuda a la vocalizaci√≥n."], "rutinas": ["üïò Ma√±ana: 8:00 desayuno (s√≥lidos blandos), 9:00 paseo, 10:30 siesta. üïê Mediod√≠a: 12:30 comida, 13:00 lectura o juego de encajar. üïì Tarde: 15:00 siesta, 16:30 merienda, 17:00 juego activo. üïñ Noche: 18:30 ba√±o, 19:00 cena, 19:30 cuento, 20:00 dormir.", "Repetir rutinas como lavarse manos antes de comer, leer antes de dormir, y apagar luces a la misma hora ayuda a consolidar h√°bitos positivos y sue√±o reparador."]}, "13-18": {"cuentos": ["[NOMBRE] ten√≠a una capa de viajero que solo funcionaba si bostezaba fuerte. Una vez activada, aparec√≠a en bosques de cojines, selvas de libros y mares de baberos. Cada noche viv√≠a una nueva historia: una carrera con tortugas risue√±as, una expedici√≥n en busca de su chupete m√°gico, o una conversaci√≥n con la luna. Al final, [NOMBRE] siempre regresaba con una sonrisa dormida.", "[NOMBRE] descubri√≥ que su osito de peluche era un guardi√°n de cuentos. Cada noche, le abr√≠a una historia que solo se pod√≠a leer con los ojos cerrados. En ellas conoc√≠a trenes voladores, hamacas de arco√≠ris y estrellas que hac√≠an cosquillas. Y cuando terminaban, el osito le dec√≠a: 'Hoy so√±aste bien'."], "recetas": ["Pasta con verdura: Cocina pasta peque√±a (tipo conchita) y m√©zclala con calabac√≠n y zanahoria cocida en trocitos. A√±ade un chorrito de aceite de oliva. Ideal para practicar el uso de las manos para comer.", "Guiso suave de lentejas: Cocina lentejas peladas con zanahoria y patata. Tritura ligeramente o deja con textura suave. A√±ade aceite de oliva al servir. Rico en hierro y prote√≠na vegetal."], "juegos": ["Juego simb√≥lico: Entrega una cuchara y un mu√±eco. Anima a [NOMBRE] a dar de comer, taparlo, pasearlo. Estimula la empat√≠a y el juego imaginativo.", "Pintura con dedos: Usa pinturas comestibles o yogur te√±ido con fruta. Deja que pinte sobre papel en una bandeja. Favorece la expresi√≥n y coordinaci√≥n."], "rutinas": ["üïò D√≠a: 8:00 desayuno, 9:30 juego simb√≥lico, 10:30 siesta. 12:30 comida. üïì Tarde: 15:00 siesta corta, 16:30 merienda, 17:00 juego activo (paseo o parque). üïñ Noche: 18:30 ba√±o, 19:00 cena, 19:30 cuento largo, dormir 20:00.", "Dar peque√±as tareas como elegir su ropa o recoger un juguete ayuda a su autonom√≠a. Mant√©n horarios consistentes con transiciones suaves entre actividades."]}, "19-24": {"cuentos": ["[NOMBRE] encontr√≥ una caja m√°gica debajo de su cuna. Cada vez que la abr√≠a, sal√≠a un cuento distinto. Un d√≠a conoci√≥ a una jirafa que usaba gafas, otro d√≠a vol√≥ con un tren hecho de galletas, y al siguiente nad√≥ con peces de plastilina. Cada historia ten√≠a una moraleja sencilla: 'Compartir es m√°gico', 'Dormir da energ√≠a para so√±ar', y 'Los besos hacen crecer'.", "En el armario de los calcetines solitarios, [NOMBRE] descubri√≥ un mundo donde los calcetines hablaban, bailaban y escrib√≠an cuentos. Uno le dijo: 'Esta noche sue√±a que saltas m√°s alto que un canguro'. Y [NOMBRE], con sus zapatillas favoritas, salt√≥ tan alto que toc√≥ las estrellas mientras dorm√≠a."], "recetas": ["Alb√≥ndigas suaves: Mezcla carne picada con yema de huevo, pan rallado y zanahoria rallada. Haz bolitas peque√±as y cocina al vapor o en caldo. Acompa√±a con arroz cocido o pur√© de patata.", "Tortilla de patata y calabac√≠n: Cocina la verdura en sart√©n sin sal. Bate un huevo y mezcla. Cocina a fuego lento hasta que cuaje. Corta en trozos peque√±os para facilitar la alimentaci√≥n aut√≥noma."], "juegos": ["B√∫squeda del tesoro: Esconde varios objetos seguros por la habitaci√≥n y da pistas sencillas (por colores, formas o sonidos). Estimula atenci√≥n y lenguaje.", "Clasificaci√≥n por colores: Usa vasos y tapas de colores. Ayuda a [NOMBRE] a colocar cada tapa en su recipiente correspondiente. Refuerza l√≥gica temprana."], "rutinas": ["üïò D√≠a: 7:30 despertar, 8:00 desayuno, 9:30 paseo. 12:00 comida, 13:00 siesta. üïì Tarde: 16:00 merienda, 17:00 juego activo. üïñ Noche: 18:30 ba√±o con juguetes, 19:00 cena, 19:30 cuento interactivo, 20:00 dormir.", "Puedes introducir una rutina visual con dibujos (sol, comida, cama). Usar siempre las mismas palabras para cada momento refuerza la anticipaci√≥n y comprensi√≥n."]}};

    function rangoEdad(meses) {
      if (meses <= 3) return "0-3";
      if (meses <= 6) return "4-6";
      if (meses <= 9) return "7-9";
      if (meses <= 12) return "10-12";
      if (meses <= 18) return "13-18";
      return "19-24";
    }

    function aleatorio(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function mostrarIdeas() {
      const edad = parseInt(document.getElementById("edad").value);
      const nombre = document.getElementById("nombre").value || "el beb√©";
      const rango = rangoEdad(edad);
      const data = fullData[rango];

      if (!data) return alert("Edad fuera de rango (0-24 meses)");

      document.getElementById("cuento").innerHTML = aleatorio(data.cuentos).replace(/\[NOMBRE\]/g, nombre);
      document.getElementById("receta").innerHTML = aleatorio(data.recetas);
      document.getElementById("juego").innerHTML = aleatorio(data.juegos);
      document.getElementById("rutina").innerHTML = aleatorio(data.rutinas);
      document.getElementById("accordion").style.display = "block";
    }

    function toggle(id) {
